<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read More Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden {
            display: none; /* Hide additional columns */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">Column 1</div>
        <div class="col-md-4">Column 2</div>
        <div class="col-md-4">Column 3</div>
        <div class="col-md-4 hidden">Column 4</div>
        <div class="col-md-4 hidden">Column 5</div>
        <div class="col-md-4 hidden">Column 6</div>
        <div class="col-md-4 hidden">Column 7</div>
        <div class="col-md-4 hidden">Column 8</div>
        <div class="col-md-4 hidden">Column 9</div>
        <div class="col-md-4 hidden">Column 10</div>
    </div>
    
    <button class="btn btn-primary mt-3" id="readMoreBtn" onclick="showMore()">Read More</button>
</div>

<script>
    let visibleCount = 3; // Number of columns visible initially
    const increment = 4; // Number of columns to show with each button click

    function showMore() {
        // Get all columns with the class 'hidden'
        const hiddenColumns = document.querySelectorAll('.hidden');
        
        // Calculate how many to show
        let countToShow = Math.min(increment, hiddenColumns.length);
        
        // Show the next set of hidden columns
        for (let i = 0; i < countToShow; i++) {
            if (hiddenColumns[i]) {
                hiddenColumns[i].classList.remove('hidden');
            }
        }

        // Update the visible count
        visibleCount += countToShow;

        // Hide the button if all columns are shown
        if (visibleCount >= document.querySelectorAll('.col-md-4').length) {
            document.getElementById('readMoreBtn').style.display = 'none';
        }
    }
</script>

</body>
</html>
